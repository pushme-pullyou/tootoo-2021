<body>

	<details id=detNavMenu class="gmd-4">

		<summary id=sumNavMenu class="summary-secondary gmd-1">show || hide menu</summary>

		<nav id="navMenu" class="gmd-2">

			<div id=MNUdivHeader></div>

			<div id="divMap"></div>

			<p>
				<button onclick=getImg()>getImg </button>

				<button onclick=drawImg(img)>drawImg </button>
			</p>
			<p>
				<button onclick=getImage()>getImage </button>

				<button onclick=drawImage(image)>drawImage </button>

				<button onclick=addImagePlane()>addImagePlane</button>
			</p>

			<p>
				<button onclick=addMapPlane()>addMapPlane</button>
			</p>

			<div id=GORdivDetails></div>

			<div id=GRVdivDetails></div>

			<div id=divCanvas> </div>

			<div id=divImg><img id=img></div>



			<div id=MNUdivFooter></div>

		</nav>

	</details>

	<script>

		init(); // see script-template-viewer.js

		var map = L.map( "divMap", { mycanvas: L.canvas() } ).setView( { lon: -122.4309479, lat: 37.8031325 }, 12 );

		//add the OpenStreetMap tiles
		L.tileLayer( 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
		} ).addTo( map );

		// // show the scale bar on the lower left corner
		// L.control.scale().addTo( map );

		// // show a marker on the map
		// L.marker( { lon: 0, lat: 0 } ).bindPopup( 'The center of the world' ).addTo( map );
		// L.marker( { lon: -122.4309479, lat: 37.8031325 } ).bindPopup( 'The center of the world #3' ).addTo( map );

		// L.rectangle( [ [ 37.8031325, -122.4309479 ], [ 37.8, -122.43 ] ] ).bindTooltip( "here I am", { permanent: true } ).addTo( map );

		function getImg() {

			img.src = "../../../lib/assets/textures/im11.jpg";


		}

		function getImage() {

			image = new Image();
			image.src = "../../../lib/assets/textures/im11.jpg";
			image.width = 100;
			divImg.appendChild( image );

		}

		function drawImage( image ) {

			const size = 256;
			canvas = divCanvas.appendChild( document.createElement( 'canvas' ) );
			canvas.width = canvas.height = size;
			canvas.style.cssText = 'border: 1px solid gray; ';
			context = canvas.getContext( '2d', { preserveDrawingBuffer: true } );
			context.drawImage( image, 0, 0, 256, 256 );

		}

		function addImagePlane() {

			const geometry = new THREE.PlaneGeometry( 100, 100 );

			const imageUrl = "../../../lib/assets/textures/im11.jpg";

			const loader = new THREE.TextureLoader();

			texture = new THREE.Texture( canvas );
			texture.needsUpdate = true;

			var material = new THREE.MeshLambertMaterial( {
				//map: loader.load( imageUrl ),
				map: texture
			} );

			const mesh = new THREE.Mesh( geometry, material );
			THR.group.add( mesh );

		}


		function addMapPlane() {

			const geometry = new THREE.PlaneGeometry( 100, 100 );

			texture = new THREE.Texture( L.mycanvas );

			//texture = new THREE.Texture( L.mycanvas );

			texture.magFilter = THREE.LinearFilter;
			texture.minFilter = THREE.LinearMipMapLinearFilter;

			// TODO: Set this to renderer.getMaxAnisotropy() / 4
			texture.anisotropy = 4;

			texture.needsUpdate = true;

			var material = new THREE.MeshLambertMaterial( {
				map: texture
			} );

			const mesh = new THREE.Mesh( geometry, material );
			THR.group.add( mesh );

		}

	</script>


</body>
