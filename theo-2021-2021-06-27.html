<html lang="en">

<head>

	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description"
		content="A website for Theo's current projects - based on TooToo 2021 which uses the GitHub API to provide access to all the current files hosted with GitHub Pages.">
	<meta name="keywords" content="JavaScript,Markdown,GitHub,FOSS">
	<meta name="date" content="2021-06-26">
	<title>Theo Armour</title>

	<!-- Copyright 2021 Theo Armour. MIT license -->
	<link rel="stylesheet" href="https://pushme-pullyou.github.io/tootoo-2021/lib/style/style-2021-06-26.css">

	<style>
		:root {
			--mnu-width: 22rem;
			--main-hue: 120;
			--saturation: 70%;
			--color-1-text: hsl(var(--main-hue), var(--saturation), 1%);
			--color-1-background: hsl(var(--main-hue), var(--saturation), 99.9%);
			--color-2-text: hsl(var(--main-hue), var(--saturation), 10%);
			--color-2-background: hsl(var(--main-hue), var(--saturation), 50%);
			--color-3-text: hsl(var(--main-hue), var(--saturation), 30%);
			--color-3-background: hsl(var(--main-hue), var(--saturation),70%);
			/* 0 to 360 0=red 120=green 240=blue */
		}
	</style>

</head>

<body>

	<!-- https://github.com/showdownjs/showdown -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib/fox-file-open-xhr/v-2021-06-24/fox-file-open-xhr.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib/gor-github-organization-repos/v-2021-06-26/gor-github-organization-repos.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib/grv-github-repo-tree-view/v-2021-06-26/grv-github-repo-tree-view.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib/mnu-menu/v-2021-06-26/mnu-menu.js"></script>


	<details id=detNavMenu class="gmd-4">

		<summary id=sumNavMenu class="summary-nav gmd-1">â˜° <span id=spnMenuHelp>show || hide menu</span></summary>

		<nav id="navMenu" class="mmmgmd-2">

			<div id=MNUdivHeader></div>

			<div id=GORdivDetails></div>

			<div id=GRVdivDetails></div>

			<div id=MNUdivFooter></div>

		</nav>

	</details>


	<main id=main>

		<div id="divMainContent"></div>

	</main>


	<script>

		const COR = {
			user: "theo-armour",
			repo: "2021",
			branch: "main",
			defaultFile: "README.md",
			ignoreFolders: [],
			path: "https://theo-armour.github.io/2021/", //./", // "../../../",
			version: document.head.querySelector( "[ name=date ]" ).content,
			title: document.title ? document.title : location.href.split( "/" ).pop().slice( 0, - 5 ).replace( /-/g, " " ),
			description: document.head.querySelector( "[ name=description ]" ).content,
		};

		init();

		function init() {

			//MNU.description = "hhhhh"
			MNU.init();

			FOX.init();
			FOX.onHashChange();

			GOR.init();
			GOR.getOrganization();

			GRV.directions = `Numerous folders and files for you to look at!`;
			GRV.init();
			GRV.getRepo();

			// if running on server, keeps address bar pointed to latest dev

			//if ( !location.hash && location.protocol === "https:" ) {
			if ( location.protocol === "https:" ) {

				window.history.pushState( "", "", "./" + location.hash );

			}

		}

	</script>
</body>

</html>
