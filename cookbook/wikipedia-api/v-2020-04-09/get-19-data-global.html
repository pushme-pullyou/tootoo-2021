html { height: 100%; }

body { margin: 0 auto; max-width: 80ch; padding: 0 0.5rem; }

a { color: crimson; text-decoration: none; }

<script>

aSource.href = "https://github.com/ladybug-tools/spider-covid-19-viz-3d/tree/master/sandbox/wikipedia-api";
imgIcon.src = "https://pushme-pullyou.github.io/github-mark-32.png";
sTitle.innerHTML= document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
const version = document.head.querySelector( "[ name=version ]" );
sVersion.innerHTML = version ? version.content : "";
divDescription.innerHTML = document.head.querySelector( "[ name=description ]" ).content;


init();

function init() {

	//divContent.innerText = JSON.stringify( c19DataUsa, null, "" ).replace( /},/g, "},\n" );

	timeStart = performance.now();

	getPandemicDataGlobal();

}


function getPandemicDataGlobal() {

	const api = "https://en.wikipedia.org/w/api.php?";

	const query = "action=parse&format=json&page=";

	const article = "Template:2019–20_coronavirus_pandemic_data";

	requestFile( api + query + article, onLoadDataGlobal );

}


function onLoadDataGlobal ( xhr ) {
	//console.log( '', xhr.target.response );

	const response =  xhr.target.response;

	const json = JSON.parse( response );
	//console.log( 'json',json );

	const text = json.parse.text[ "*" ];
	//console.log( 'text', text );

	const parser = new DOMParser();
	const html = parser.parseFromString( text, "text/html");

	const tables = html.querySelectorAll(".wikitable");
	//console.log(tables );

	const trs = tables[ 0 ].querySelectorAll("tr");
	//console.log( 'trs', trs );

	let vals = Array.from( trs ).slice( 2, -2 ).map( tr => tr.innerText.trim().replace( /\[(.*?)\]/g, "" ).split( "\n") ).sort();
	console.log( 'vals', vals );

	ignores = [ "Coral Princess", "Diamond Princess", "Greg Mortimer", "MS Zaandam & Rotterdam", "Recovered", "USS Theodore Roosevelt",
	 "American Samoa", "Guam", "Guantanamo Bay", "Northern Mariana Islands", "Puerto Rico", "U.S. Virgin Islands" ];

	vals = vals.filter( val => ! ignores.includes( val[ 0 ] ) );


	//let items = vals.map( items => { return { "state": items[ 0 ], "cases": items[ 2 ],
	//	"deaths": items[ 3 ], "recoveries": items[ 4 ] } } );

	items = vals.find( item => item[ 0 ] === "DR Congo" );
	items[ 0 ] = "Congo (Kinshasa)";

	items = vals.find( item => item[ 0 ] === "Republic of the Congo" );
	items[ 0 ] = "Congo (Kinshasa)";

	items = vals.find( items => items[ 0 ] === "Curaçao" );
	items[ 0 ] = "Curacao";

	vals.forEach( items => {

		const find = dataGlobalGeo.find( country => items[ 0 ] === country.country && items[ 1 ] === country.region )

		if ( find ) {

			find.cases = items[ 2 ].replace( /,/g, "" );
			find.death = items[ 3 ].replace( /,/g, "" );
			find.recoveries = items[ 4 ].replace( /,/g, "" );

		} else {

			find2 = dataGlobalGeo.find( country => items[ 0 ] === country.region && items[ 1 ] === "" );

			if ( find2 ) {

				find2.cases = items[ 2 ].replace( /,/g, "" );
				find2.death = items[ 3 ].replace( /,/g, "" );
				find2.recoveries = items[ 4 ].replace( /,/g, "" );

			} else {

				console.log( 'no find', items );

			}

		}

	} );

	console.log( 'time', performance.now() - timeStart );

	divContent.innerText = JSON.stringify( dataGlobalGeo, null, "" ).replace( /},/g, "},\n" );

}



function requestFile( url, callback ) {

	const xhr = new XMLHttpRequest();
	xhr.open( 'GET', 'https://cors-anywhere.herokuapp.com/' + url, true );
	xhr.onerror = ( xhr ) => console.log( 'error:', xhr  );
	xhr.onprogress = ( xhr ) => console.log( 'bytes loaded:', xhr.loaded );
	xhr.onload = callback;
	xhr.send( null );

}

</script>
