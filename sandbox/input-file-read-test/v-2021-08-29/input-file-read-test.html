<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2021-07-29">
	<title></title>
	<style>
		body {
			font: 100% monospace;
		}
	</style>
</head>

<body>

	<h1>
		<a href="https://github.com/pushme-pullyou/tootoo-2021/tree/master/xxxxxx/" target="_blank"
			title="source code on GitHub"><img
				src=https://pushme-pullyou.github.io/tootoo-2021/lib/assets/icons/mark-github.svg></a>
		<a href="" title="Click this menu title to reset the model">
			<span id=spnTitle></span>
			<span id=spnVersion></span>
		</a>
	</h1>

<h3>file reader</h3>

<p>
	<input type=file id=inpFile onchange=readFile(this); accept=".htm, .html, .md, .txt" multiple>

	<button onclick=testFileRead() >test fileread </button>
</p>

<textarea id=txtArea style=height:20rem;overflow:auto;width:100%;></textarea>

<div id="divLog"></div>

	<div id="divContent"></div>


	<script>

		init();

		function init() {

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			//requestFile();

			url = "https://pushme-pullyou.github.io/tootoo-2021/README.md";

		}


		function testFileRead() {

			loader = document.body.appendChild( document.createElement( "script" ) );
			loader.onload = () => readFile(this);
			loader.src = url ;



		}

		function readFile( files ) {

			console.log( "files", files );

			timeStart = performance.now();

			const reader = new FileReader();
			reader.onload = function ( event ) {

				txtArea.innerHTML = reader.result;

				divLog.innerHTML = `
				name: ${ files.files[ 0 ].name }<br>
				size: ${ files.files[ 0 ].size.toLocaleString() } bytes<br>
				type: ${ files.files[ 0 ].type }<br>
				modified: ${ files.files[ 0 ].lastModifiedDate.toLocaleDateString() }<br>
				time to load: ${ ( performance.now() - timeStart ).toLocaleString() } ms`;

				console.log( "", files.files );
				console.log( "", event );

		}

			reader.readAsText( files.files[ 0 ] );

		}



		function requestFile( url = "https://example.com", callback = onLoad ) {

			url = "https://cdn.jsdelivr.net/gh/pushme-pullyou/tootoo-2021@master/README.md";
			const urlCORS = ""; //https://cors-anywhere.herokuapp.com/";

			xhr = new XMLHttpRequest();
			xhr.open( "GET", urlCORS + url, true );
			xhr.responseType = "text";
			xhr.onerror = ( xhr ) => console.log( "error:", xhr );
			//xhr.onprogress = ( xhr ) => console.log( "bytes loaded:", xhr.loaded );
			xhr.onload = ( xhr ) => callback( xhr.target.response );
			xhr.send( null );

		}



		function onLoad( response ) {

			console.log( "response", response );

			divContent.innerText = response;

		}

	</script>


</body>

</html>
