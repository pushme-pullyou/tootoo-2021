<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2021-02-09">
<head>
	<title></title>
	<meta charset=utf-8 />
	<style>
		body {
			font: 100% monospace;
		}
	</style>
</head>

<body>

	<script src="gtb-github-text-box.js"></script>

	<h1>
		<a href="https://github.com/pushme-pullyou/tootoo-2021/tree/main/lib/gtb-github-text-box" target="_blank"
			title="source code on GitHub"><img
				src=https://pushme-pullyou.github.io/tootoo-2021/lib/assets/icons/mark-github.svg></a>
		<a href="" title="Click this menu title to reset the model">
			<span id=spnTitle>${ MNU.title }</span>
			<span id=spnVersion></span>
		</a>
	</h1>

	<div>
		<label>GitHub access token
			<input id=GTBinpAccessToken onclick=this.select(); onblur=GTB.setGitHubAccessToken();
			title="Obtain GitHub API Access Token">

		</label>
	</div>

	<div id=divMessage ></div>
	<main>
		<div id=divMainContent></div>
	</main>


	<script>

		init();

		function init() {

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML =  document.head.querySelector( "[ name=date ]" ).content;

			//requestFile();

			GTB.init();

		}


	</script>


</body>

</html>
