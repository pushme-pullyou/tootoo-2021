<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description"
		content="TooToo 2021 uses the GitHub API to provide access to all the current files hosted with GitHub Pages.">
	<meta name="keywords" content="JavaScript,Markdown,GitHub,FOSS">
	<meta name="date" content="2021-04-28">
	<title></title>

	<!-- Copyright 2021 Theo Armour. MIT license -->
	<link rel="stylesheet" href="../../../lib/style/style-2021-06-26.css">

	<style>
		:root {
			--mnu-width: 20rem;
			--main-hue: 240;
			/* 0 to 360 0=red 120=green 240=blue */
		}
	</style>

</head>

<body>

	<!-- https://github.com/showdownjs/showdown -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

	<script src="../../../lib/mnu-menu/v-2021-06-26/mnu-menu.js"></script>


	<details id=detNavMenu class="gmd-4">

		<summary id=sumNavMenu class="summary-secondary gmd-1">â˜° <span id=spnMenuHelp>show || hide menu</span></summary>

		<nav id="navMenu" class="xxxgmd-2">

			<div id=MNUdivHeader></div>

			<div id=MNUdivSample></div>

			<div id=MNUdivFooter></div>

		</nav>

	</details>


	<main id=main>

		<div id="divMainContent">MNU Menu</div>

	</main>
	

	<script>
		const COR = {
			user: "pushme-pullyou",
			repo: "tootoo-2021",
			branch: "main",
			defaultFile: "README.md",
			ignoreFolders: [],
			path: "../../../",
			version: document.head.querySelector( "[ name=date ]" ).content,
			description: document.head.querySelector( "[ name=description ]" ).content,
		};

		init();

		function init() {

			COR.source = `https://github.com/${ COR.user }/${ COR.repo }/tree/main/lib/mnu-menu`;

			MNU.init();

			MNUdivSample.innerHTML = MNU.sample;

			MNU.unhidePopUpCentered();

			// let's get going!

			// if running on server, keeps address bar pointed to latest dev

			//if ( !location.hash && location.protocol === "https:" ) {
			if ( location.protocol === "https:" ) {

				window.history.pushState( "", "", "./" + location.hash );

			}

			if ( window.innerWidth < 800 || window.innerHeight < 500 ) {

				document.documentElement.style.setProperty( "--mnu-width", "35%" );

			} else {

				detNavMenu.style.maxWidth = "50%";
				detNavMenu.open = true;

			}

		}


		divMainContent.innerHTML =
			`<iframe id=ifr src="../README.md" style="border:none;width:100%" ></iframe>`;

		ifr.onload = () => {

			ifr.contentWindow.document.body.style.overflow = "hidden";

			const height = ifr.contentWindow.document.body.offsetHeight + "px;";
			ifr.height = height;
			//console.log( "offset", height);

		}

	</script>
</body>

</html>
