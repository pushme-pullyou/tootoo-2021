<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description"
		content="TooToo 2021 uses the GitHub API to provide access to all the current files hosted with GitHub Pages.">
	<meta name="keywords" content="JavaScript,Markdown,GitHub,FOSS">
	<meta name="date" content="2021-06-25">
	<title>Heretics</title>

	<!-- Copyright 2021 Theo Armour. MIT license -->
	<link rel="stylesheet" href="https://pushme-pullyou.github.io/tootoo-2021/lib/style/style-2021-06-25.css">

	<style>
		:root {
			--mnu-width: 22rem;
			--main-hue: 0;
			/* 0 to 360 0=red 120=green 240=blue */
		}

		#sumNavMenu,
		#GRVsumRepo {
			display: none;
		}
	</style>

</head>

<body>

	<!-- https://github.com/showdownjs/showdown -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

	<script
		src="https://pushme-pullyou.github.io/tootoo-2021/lib/fox-file-open-xhr/v-2021-06-24/fox-file-open-xhr.js"></script>

	<script
		src="https://pushme-pullyou.github.io/tootoo-2021/lib/gor-github-organization-repos/v-2021-06-24/gor-github-organization-repos.js"></script>

	<script
		src="https://pushme-pullyou.github.io/tootoo-2021/lib/grv-github-repo-tree-view/v-2021-06-24/grv-github-repo-tree-view.js"></script>

	<script src="https://pushme-pullyou.github.io/tootoo-2021/lib/mnu-menu/v-2021-04-28/mnu-menu.js"></script>



	<details id=detNavMenu class="gmd-4">

		<summary id=sumNavMenu class="summary-nav gmd-1">â˜° <span id=spnMenuHelp>show || hide menu</span></summary>

		<nav id="navMenu" class="gmd-2">

			<div id=MNUdivHeader></div>

			<div id=GORdivDetails></div>

			<div id=GRVdivDetails></div>

			<div id=MNUdivFooter></div>

		</nav>

	</details>


	<main id=main>

		<div id="divMainContent"></div>

	</main>


	<script>

		const COR = {
			user: "heretics-sf",
			repo: "heretics-sf.github.io",
			branch: "master",
			defaultFile: "README.md",
			ignoreFolders: [ "archive", "drafts", "journal", "/2020", "2021", "lib", "lib-templates", "zzz-residents" ],
			path: "https://heretics-sf.github.io/", //./", // "../../../",
			version: document.head.querySelector( "[ name=date ]" ).content,
			description: document.head.querySelector( "[ name=description ]" ).content,
		};

		init();

		function init() {

			MNU.init();

			FOX.init();
			FOX.onHashChange();

			//GOR.init();
			//GOR.getOrganization();

			GRV.getFiles = GRV.getFilesSimple;
			GRV.init();
			GRV.getRepo();

			if ( window.innerWidth < 800 || window.innerHeight < 500 ) {

				//document.documentElement.style.setProperty( "--mnu-width", "35%" );

			} else {

				const value = window.getComputedStyle( document.documentElement ).getPropertyValue( '--mnu-width' ); // #999999
				//console.log( "value", value );
				detNavMenu.style.width = value;
				detNavMenu.style.maxWidth = "50%";
				detNavMenu.open = true;

			}

			// if running on server, keeps address bar pointed to latest dev

			//if ( !location.hash && location.protocol === "https:" ) {
			if ( location.protocol === "https:" ) {

				window.history.pushState( "", "", "./" + location.hash );

			}

		}

	</script>
</body>

</html>
